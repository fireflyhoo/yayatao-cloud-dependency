server:
  port: 8000

spring:
  application:
    name: yayatao-cloud-gateway
  cloud:
    gateway:
      routes:
        - id: an
          uri: 'https://www.coollf.com'
          predicates:
            - Path=/an

eureka:
  instance:
    prefer-ip-address: true
    #ip-address: 127.0.0.1
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka


