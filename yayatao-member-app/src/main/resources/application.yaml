server:
  port: 8888
  undertow:
    direct-buffers: true
    io-threads: 8
    worker-threads: 320

spring:
  application:
    name: yayatao-member-app

eureka:
  instance:
    preferIpAddress: true
    #ip-address: 127.0.0.1
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka
